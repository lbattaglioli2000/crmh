<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">

        <title>
            {{ title ?? site:name }}
        </title>

        <meta name="description" content="{{ page_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#FFB8D2">

        <meta property="og:title" content="{{ page_title }}">
        <meta property="og:description" content="{{ page_description }}">
        <meta property="og:url" content="{{ page_url }}">

        <meta property="og:image" content="{{ page_image:url }}">
        <meta property="og:image:width" content="{{ page_width }}"/>
        <meta property="og:image:height" content="{{ page_height }}"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{{ mix src='css/style.css' }}">
    </head>

    <body>
        <header class="container">
            <img class="logo" src="/img/crmh-logo.svg" alt="Capital Region Menstrual Health Logo">
            <nav>
                <a class="active">Home</a>
                <a>Resources</a>
                <a>Donate</a>
            </nav>
        </header>

        <main>
            {{ template_content }}
        </main>

        <script src="{{ mix src='js/site.js' }}"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
          window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
          ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async></script>
      </body>
</html>
